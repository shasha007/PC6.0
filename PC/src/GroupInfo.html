                    <ul>
                        <li class="H_AddLi" data-friendId="1" data-position="1">

                        <li class="H_AddLi" data-friendId="2" data-position="1">

                </div>
                <div class="H_GInfor_AddC">
                    <img src="common/images/H_right_arrow.png">

                <!--右侧好友列表 data-friendId为好友id data-position="0"标志右侧-->

                    <ul>

                <img src="common/images/H_star_1.png">

    <div class="h_Group_con">
